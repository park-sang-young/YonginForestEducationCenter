    <script>
        // 상위 탭(교육관, 숙박동) 관련 요소들
        const mainTabs = document.querySelectorAll(".main__navigation button[role='tab']");
        const mainPanels = document.querySelectorAll(".main__contents > div[role='tabpanel']");

        // --- 상위 탭 전환 로직 ---
        mainTabs.forEach(tab => {
            tab.addEventListener("click", function() {
                if (this.classList.contains("active")) return;

                // 모든 상위 탭 비활성화
                mainTabs.forEach(t => {
                    t.classList.remove("active");
                    t.setAttribute("aria-selected", "false");
                });

                // 모든 상위 패널 숨기기
                mainPanels.forEach(panel => {
                    panel.classList.remove("active");
                    panel.setAttribute("hidden", "");
                    panel.setAttribute("aria-hidden", "true");
                    panel.setAttribute("inert", "");
                    // 콘텐츠 전환 시 애니메이션 효과를 위해 opacity와 transform 초기화 (만약 CSS transition을 사용한다면)
                    panel.style.opacity = "0";
                    panel.style.visibility = "hidden";
                    panel.style.transform = "translateX(5.20833vh)";
                });

                // 클릭된 탭 활성화
                this.classList.add("active");
                this.setAttribute("aria-selected", "true");

                // 해당 패널 활성화
                const targetPanelId = this.getAttribute("aria-controls");
                const targetPanel = document.getElementById(targetPanelId);
                if (targetPanel) {
                    targetPanel.classList.add("active");
                    targetPanel.removeAttribute("hidden");
                    targetPanel.removeAttribute("aria-hidden");
                    targetPanel.removeAttribute("inert");

                    // 애니메이션 효과 적용
                    setTimeout(() => {
                        targetPanel.style.opacity = "1";
                        targetPanel.style.visibility = "visible";
                        targetPanel.style.transform = "translateX(0)";
                    }, 50); // 짧은 지연으로 애니메이션 트리거

                    // **웹 접근성 개선: 활성화된 패널로 초점 이동**
                    // 스크린 리더 사용자가 탭 변경 후 내용을 바로 인지하도록
                    targetPanel.focus();

                    // 새롭게 활성화된 메인 탭 내의 하위 탭들 중 첫 번째를 기본으로 활성화
                    const firstSubTabBtn = targetPanel.querySelector(".main__content--tabBtn > button");
                    if (firstSubTabBtn) {
                        firstSubTabBtn.click(); // 첫 번째 하위 탭 클릭 이벤트 강제 발생
                    }
                }
            });
        });

        // --- 하위 탭(층별 안내) 전환 로직 ---
        document.querySelectorAll(".main__content--tabBtn > button").forEach(function (btn) {
            btn.addEventListener("click", function () {
                // 이미 active면 아무 동작 안 하고 리턴
                if (this.classList.contains("active")) return;

                // 현재 클릭된 버튼이 속한 부모 .main__content--tabBtn을 찾음
                const parentTabBtnContainer = this.closest(".main__content--tabBtn");
                // 해당 부모 컨테이너 내의 모든 버튼들만 선택하여 초기화
                const currentTabButtons = parentTabBtnContainer.querySelectorAll("button");

                currentTabButtons.forEach(function (button) {
                    button.classList.remove("active");
                    button.setAttribute("aria-selected", "false");
                });

                // 현재 클릭된 버튼이 속한 부모의 .main__content--tabArea를 찾음
                const parentTabArea = this.closest(".main__contents > div[role='tabpanel']").querySelector(".main__content--tabArea");
                // 해당 부모 컨테이너 내의 모든 탭 영역만 선택하여 초기화
                const currentTabAreas = parentTabArea.querySelectorAll("div[role='tabpanel']");

                currentTabAreas.forEach(function (area) {
                    area.classList.remove("active");
                    area.setAttribute("aria-hidden", "true");
                    area.setAttribute("hidden", "");
                    area.setAttribute("inert", "");
                    area.style.opacity = "0";
                    area.style.visibility = "hidden";
                    area.style.transform = "translateX(5.20833vh)"; // 초기 위치로 리셋
                });

                // 현재 버튼 활성화
                this.classList.add("active");
                this.setAttribute("aria-selected", "true");

                const target = document.querySelector(`.main__contents--${this.dataset.area}`);

                if (target) {
                    // 우선 숨긴 상태로 DOM에 보이게만 하기 (애니메이션 준비)
                    target.classList.add("active");
                    target.removeAttribute("aria-hidden");
                    target.removeAttribute("inert");
                    target.removeAttribute("hidden");
                    target.style.opacity = "0";
                    target.style.visibility = "hidden";
                    target.style.transform = "translateX(5.20833vh)"; // 초기 위치 설정

                    // 타겟 콘텐츠 보이게 전환 (애니메이션 유도)
                    setTimeout(() => {
                        target.style.opacity = "1";
                        target.style.visibility = "visible";
                        target.style.transform = "translateX(0)";
                    }, 50); // 짧은 지연으로 애니메이션 트리거

                    // **웹 접근성 개선: 활성화된 하위 패널로 초점 이동**
                    target.focus();
                }
            });
        });

        // 페이지 로드 시 초기 활성화된 탭에 따라 하위 탭도 활성화
        document.addEventListener("DOMContentLoaded", function() {
            // 초기 활성화된 상위 탭 찾기
            const activeMainTab = document.querySelector(".main__navigation button.active[role='tab']");
            if (activeMainTab) {
                const targetPanelId = activeMainTab.getAttribute("aria-controls");
                const targetPanel = document.getElementById(targetPanelId);
                if (targetPanel) {
                    // 해당 패널 내의 첫 번째 하위 탭 클릭하여 활성화
                    const firstSubTabBtn = targetPanel.querySelector(".main__content--tabBtn > button");
                    if (firstSubTabBtn) {
                        firstSubTabBtn.click();
                    }
                    // **초기 로드 시 활성화된 상위 패널에 초점 이동**
                    // targetPanel.focus();
                }
            }
        });

    </script>
